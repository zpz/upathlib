[build-system]
requires = ["flit_core >=3.7.1,<4"]
build-backend = "flit_core.buildapi"


[project]
name = "upathlib"
authors = [
    {name = "Zepu Zhang", email = "zepu.zhang@gmail.com"},
]
dependencies = [
    "filelock >=3.3.0",
    "opnieuw",
    "orjson >=3.6.0",
    "overrides",
    "tqdm",
    "zstandard >=0.18.0",
]
requires-python = ">=3.8"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dynamic = ['version']
description = "upathlib"


[project.urls]
Source = "https://github.com/zpz/upathlib"


[project.optional-dependencies]
abs = [
    "azure-storage-blob >=12.9.0,<13.0",
]
gcs = [
    "google-api-python-client >=2.13.9,<3.0",
    "google-cloud-storage >=2.0,<3.0",
]
test = [
    "bandit",
    "coverage[toml]",
    "flake8",
    "mypy",
    "numpy",
    "pylint",
    "pytest",
    "pytest-mock",
]


[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-sv --log-cli-level info -p no:cacheprovider"


[tool.coverage.report]
fail_under = 70
show_missing = true
skip_empty = true


[tool.pylint.messages_control]
max-line-length = 88
disable = [
    "consider-using-f-string",
    "missing-docstring",
    "invalid-name",
    "line-too-long",
    "fixme",
    "too-few-public-methods",
    "too-many-branches",
    "too-many-return-statements",
]
